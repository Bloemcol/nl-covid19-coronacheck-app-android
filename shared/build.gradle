plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField "String", "SIGNATURE_CERTIFICATE_CN_MATCH", '".coronatester.nl"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "environment"
    productFlavors {
        tst {
            dimension "environment"
            buildConfigField "String", "BASE_API_URL", "\"https://api-ct.bananenhalen.nl\""
            buildConfigField "String", "DIGI_D_BASE_URL", "\"https://login.ggdghor.nl/coronitacc\""
            buildConfigField "String", "DIGI_D_CLIENT_ID", "\"6456237456911667336\""
            matchingFallbacks = ["tst"]
        }
        acc {
            dimension "environment"
            buildConfigField "String", "BASE_API_URL", "\"https://api-ct.bananenhalen.nl\""
            buildConfigField "String", "DIGI_D_BASE_URL", "\"https://login.ggdghor.nl/coronitacc\""
            buildConfigField "String", "DIGI_D_CLIENT_ID", "\"6456237456911667336\""
            matchingFallbacks = ["acc"]
        }
        prod {
            dimension "environment"
            buildConfigField "String", "BASE_API_URL", "\"https://api-ct.bananenhalen.nl\""
            buildConfigField "String", "DIGI_D_BASE_URL", "\"https://login.ggdghor.nl/coronitacc\""
            buildConfigField "String", "DIGI_D_CLIENT_ID", "\"6456237456911667336\""
            matchingFallbacks = ["prod"]
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.1'
    api files("libs/ctcl.aar")
    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.2.1'
    api "com.jakewharton.timber:timber:4.7.1"
    api "com.squareup.retrofit2:retrofit:2.9.0"
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")
    api "com.squareup.retrofit2:converter-moshi:2.9.0"
    api "com.squareup.moshi:moshi-kotlin:1.11.0"
    api "org.koin:koin-android:2.2.2"
    api "org.koin:koin-android-viewmodel:2.2.2"
    api('com.journeyapps:zxing-android-embedded:4.1.0') { transitive = false }
    api 'com.google.zxing:core:3.4.0'
    api 'androidx.preference:preference-ktx:1.1.1'
    api 'com.facebook.stetho:stetho:1.5.1'
    api 'com.facebook.stetho:stetho-okhttp3:1.5.1'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'com.github.joshjdevl.libsodiumjni:libsodium-jni-aar:2.0.1'
    api "androidx.fragment:fragment-ktx:1.3.0-alpha07"
    api "androidx.navigation:navigation-fragment-ktx:2.3.3"
    api "androidx.navigation:navigation-ui-ktx:2.3.3"

    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.11.0"

    implementation(project(":signing"))

    testImplementation 'junit:junit:4.13.1'
}
