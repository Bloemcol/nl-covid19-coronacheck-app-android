apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'kotlinx-serialization'
apply plugin: 'kotlin-android-extensions'

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "nl.rijksoverheid.ctr"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        versionCode project.getVersionCode()
        versionName '0.0.' + project.getVersionCode()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "GIT_VERSION", "\"${getGitHash()}\""
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "GIT_VERSION", "\"dev\""
        }
    }

    signingConfigs {
        firebase {
            storeFile file('demo_keystore.jks')
            storePassword 'store_password'
            keyAlias = 'key_alias'
            keyPassword 'key_password'
        }
    }

    flavorDimensions "environment"
    productFlavors {
        localDev {
            dimension "environment"
            buildConfigField "boolean", "FEATURE_LOGGING", "true"
            buildConfigField "boolean", "FEATURE_SSL_PINNING", "false"
            buildConfigField "String", "BASE_API_URL", "\"coronatester.nl\""
            manifestPlaceholders = [appLabel: "@string/app_name_dev"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            versionNameSuffix "-dev"
            applicationIdSuffix ".dev"
        }

        coronatesterTest {
            dimension "environment"
            buildConfigField "boolean", "FEATURE_LOGGING", "true"
            buildConfigField "boolean", "FEATURE_SSL_PINNING", "false"
            buildConfigField "String", "BASE_API_URL", "\"coronatester.nl\""
            manifestPlaceholders = [appLabel: "@string/app_name_test"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            versionNameSuffix "-test"
            applicationIdSuffix ".test"
        }

        coronatesterAcceptance {
            dimension "environment"
            buildConfigField "boolean", "FEATURE_LOGGING", "false"
            buildConfigField "boolean", "FEATURE_SSL_PINNING", "false"
            buildConfigField "String", "BASE_API_URL", "\"coronatester.nl\""
            manifestPlaceholders = [appLabel: "@string/app_name_acc"]
            versionNameSuffix "-acc"
            applicationIdSuffix ".acc"
        }

        coronatesterProduction {
            dimension "environment"
            buildConfigField "boolean", "FEATURE_LOGGING", "false"
            buildConfigField "boolean", "FEATURE_SSL_PINNING", "false"
            buildConfigField "String", "BASE_API_URL", "\"https://api-test.bco-portaal.nl/\""
            manifestPlaceholders = [appLabel: "@string/app_name"]
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
        dataBinding = true
    }

    lintOptions {
        disable "UnsafeExperimentalUsageError", "UnsafeExperimentalUsageWarning", "NullSafeMutableLiveData"
        // disable check in 3-rd party libs
    }
}

