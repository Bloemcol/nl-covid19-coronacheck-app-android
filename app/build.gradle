    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:$kotlin_serialization_converter_version"

    implementation 'net.danlew:android.joda:2.10.6.2'
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.0")

    implementation('com.journeyapps:zxing-android-embedded:4.1.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'
    implementation "com.goterl.lazycode:lazysodium-android:4.3.2@aar"
    implementation 'net.java.dev.jna:jna:5.5.0@aar'

    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$androidx_test_ext_junit_version"
    androidTestImplementation("androidx.test:runner:1.3.0")

    androidTestImplementation "androidx.test.espresso:espresso-core:$androidx_espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$androidx_espresso_version"
    androidTestImplementation 'com.microsoft.appcenter:espresso-test-extension:1.4'

    // Firebase is for the acc builds only
    coronatesterTestImplementation 'com.google.firebase:firebase-crashlytics-ktx:17.3.0'
}
