plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "koin"
    id "com.google.firebase.appdistribution"
    id 'kotlin-parcelize'
    id "androidx.navigation.safeargs.kotlin"
}

def appVersionCode = System.getenv("GITHUB_RUN_NUMBER") != null ? System.getenv("GITHUB_RUN_NUMBER").toInteger() : 1

android {
    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "nl.rijksoverheid.ctr.holder"
        versionCode appVersionCode
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    signingConfigs {
        release {
            storeFile file('demo_keystore.jks')
            storePassword 'store_password'
            keyAlias = 'key_alias'
            keyPassword 'key_password'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "environment"
    productFlavors {
        tst {
            dimension "environment"
            versionNameSuffix "-test"
            applicationIdSuffix ".test"
            manifestPlaceholders = [appLabel: "@string/app_name_test"]

            firebaseAppDistribution {
                appId = "1:168257592968:android:cbb6d05f4163e39026493d"
                groups = "testers"
            }
        }
        acc {
            dimension "environment"
            versionNameSuffix "-acc"
            applicationIdSuffix ".acc"
            manifestPlaceholders = [appLabel: "@string/app_name_acc"]

            firebaseAppDistribution {
                appId = "1:168257592968:android:5df6b2057b90a30826493d"
                groups = "testers"
            }
        }
        prod {
            dimension "environment"
            manifestPlaceholders = [appLabel: "@string/app_name"]

            firebaseAppDistribution {
                appId = "1:168257592968:android:aaa5afb416536fdb26493d"
                groups = "testers"
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.1'
    implementation project(path: ':shared')
    implementation project(":appconfig")
    implementation 'com.github.openid:AppAuth-Android:41a6aa1'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "com.xwray:groupie:2.9.0"
    implementation "com.xwray:groupie-viewbinding:2.9.0"

    testImplementation "junit:junit:${junit_version}"
    testImplementation "io.mockk:mockk:1.10.0"
}
